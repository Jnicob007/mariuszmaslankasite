<!DOCTYPE html>
<html lang="en">
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Mariusz, mariusz, Maślanka, maślanka, Maslanka, maslanka, Artist, artist, Art, art, Norway, norway, Poland, Poland, Sztuka, sztuka, Polska, polska, Norwegia, norwegia, Artysta, artysta"
    />
    <meta
      name="description"
      content="Mariusz Maślanka (b. 1992, Poland) is an artist living and working in Oslo, Norway."
    />
    <title>Mariusz Maślanka</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="buttons">
      <a href="cv.html">CV</a>
      <a href="contact.html">Contact</a>
    </div>
    <div id="gallery">
      <img src="" alt="" id="photo" />
      <div id="photo-info">
        <p id="photo-description"></p>
      </div>
    </div>
    <footer>Mariusz Maślanka &copy;</footer>
    <script>
      const photo = document.querySelector("#photo");
      const photoDescription = document.querySelector("#photo-description");
      const photoNumber = Math.floor(Math.random() * (3 + 1));
      const properties = [
        {
          title: "Sleepwalking",
          description: "2023, Installation view, HULIAS, photo. Jørn Aagaard",
        },
        {
          title: "Frozen Estate",
          description:
            "2022, Installation view, Kunstnernes Hus, photo. Vegard Kleven",
        },
        {
          title: "Spaces between us",
          description: "2025, Stainless steel photo frame, 48 x 48cm",
        },
        {
          title: "Koleiny",
          description: "2025, Installation view, 302 Gallery, Katowice",
        },
      ];

      photo.src = `${photoNumber}.jpg`;
      photo.alt = `${properties[photoNumber].title}. ${properties[photoNumber].description}.`;
      photoDescription.innerHTML = `<i>${properties[photoNumber].title}</i>, ${properties[photoNumber].description}`;
      photo.onload = () => {
        if (photo.offsetWidth > photo.offsetHeight) {
          photo.classList.add("horizontal");
        } else {
          photo.classList.add("vertical");
        }
      };
    </script>
  </body>
</html>
